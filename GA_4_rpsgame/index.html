	<!DOCTYPE html>
<html>
	<head>
		<title>rock paper scissors</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/jquery.js"></script> 
		<script type="text/javascript" src="js/application.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1>The Classic - Choose Your Weapon!</h1>
		<div id = "weapons">	
			<span class= "pl_choice" id="rock_button" onclick="plRock()"><img src = "./img/rock.gif"></span>
			<span class= "pl_choice" id="paper_button" onclick="plPaper()"><img src = "./img/paper.jpg"></span>
			<span class= "pl_choice" id="scis_button" onclick="plScissors()"><img src = "./img/scissors2.jpg"></span>
		</div>
		<div>
            <h1>Lazy Kitten Mode</h1> <!-- Mismatched closing tag. You started with an <h1> tag -->
			<div id="kitten_button" onclick="kittenMode()"><img src ="./img/sleepy_kitten.jpg"></div>
			<p>Select the kitten then hit any button to let the computer choose for you.</p>
		</div>
		<div>
			<h2>Your Score</h2>
				<div class = "tallycols" id = "winCol">
					<h3>Win</h3>
						<p id = "winCount">0</p>
				</div>
				<div class = "tallycols" id = "loseCol">
					<h3>Lose</h3>
						<p id = "loseCount">0</p>
				</div>
				<div class = "tallycols" id = "tieCol">
					<h3>Tie</h3>
						<p id = "tieCount">0</p>
				</div>
		</div>
		<div id="reset" onclick="zeroScore()">reset score</div>
	</body>
	</html>
